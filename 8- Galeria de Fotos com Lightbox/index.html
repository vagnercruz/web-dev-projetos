<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Galeria de Fotos</title>
</head>
<body>
  <h1>Galeria de Fotos</h1>
  <div class="gallery">
    <img src="https://wallpapers.com/images/hd/landscape-pictures-a3hr6gk3xfx36dyg.jpg" alt="Foto 1">
    <img src="https://img.myloview.com.br/fotomurais/paisagem-natural-de-um-lago-700-72395006.jpg" alt="Foto 2">
    <img src="https://www.ocasaldafoto.com/wp-content/uploads/2018/09/Foto-de-Paisagem-Lago-da-Pampulha-Belo-Horizonte-Charles-Torres.jpg" alt="Foto 3">
    <img src="https://m.media-amazon.com/images/I/61ncc1r39mL._UF894,1000_QL80_.jpg" alt="Foto 4">
    <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg" alt="Foto 5">
    <img src="https://conceito.de/wp-content/uploads/2022/08/hd-wallpaper-540115_1280.jpg" alt="Foto 6">
  </div>

  <div id="lightbox" class="lightbox">
    <button class="close">&times;</button>
    <button class="prev">&#10094;</button>
    <img id="lightbox-img" src="" alt="Imagem em destaque">
    <button class="next">&#10095;</button>
  </div>

  <script src="script/index.js"></script>

</body>
</html>
