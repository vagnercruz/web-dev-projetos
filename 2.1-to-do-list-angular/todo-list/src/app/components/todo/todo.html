<div class="container mt-5">
  <div class="card shadow p-4 bg-dark text-white todo-container">
    <h2 class="card-title text-center mb-4 text-info">To-Do List</h2>

    <div class="input-group mb-3">
      <input [(ngModel)]="newTask" type="text" class="form-control" placeholder="Nova tarefa">
      <button (click)="addTask()" class="btn btn-info">Adicionar</button>
    </div>

    <ul class="list-group">
      <li *ngFor="let task of tasks" 
          class="list-group-item d-flex justify-content-between align-items-center bg-secondary mb-2 todo-item"
          [class.completed]="task.completed">
        <div>
          <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task.id)" class="form-check-input me-2">
          <span>{{ task.title }}</span>
        </div>
        <button (click)="deleteTask(task.id)" class="btn btn-sm btn-danger">
          <i class="bi bi-trash"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
